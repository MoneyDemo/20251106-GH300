<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask 範例網站{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo">Flask 範例網站</h1>
                <ul class="nav-links">
                    <li><a href="{{ url_for('home') }}">首頁</a></li>
                    <li><a href="{{ url_for('info') }}">專案資訊</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Flask 範例網站 - 使用 Python 與 Flask 建立</p>
        </div>
    </footer>
</body>
</html>
